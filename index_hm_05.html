<!-- CSS에서 고정레이어 생성 -->
<div id="layer_fixed5">

	<table cellspacing="0" cellpadding="0" style="width:1024px; height:768px;">
		<tbody>
			<tr>
				<!--<td style=“vertical-align:middle; padding-left: 20px; padding-right: 20px;”> -->
				<td align="left">
				</td>
				<td align="center">
					<div class="launch">
						<h1>SMART DART</h1>
						<font color="#FFFFFF">1:1 Match</font></br>
						<font color="#FFFFFF"><h5>RESULT</h5></font>
					</div>
				</td>
				<td align="right">
				</td>
			</tr>

			<tr>
				<td align="center">
					<font color="#FFFF21"><h4>Player 1</h4></font>
					<font color="#FFFF21"><div id="Player1_ScoreRound1Sum">17</div></font>
					<font color="#FFFF21"><div id="Player1_ScoreRound2Sum">3</div></font>
					<font color="#FFFF21"><div id="Player1_ScoreRound3Sum">20</div></font>
					<font color="#FFFF21"><h4><div id="Player1_ScoreSum">69</div></h4></font>
				</td>
				<td align="center">
					<font color="#FFFFFF"><h4>Round</h4></br>
					<font color="#FFFFFF">R1</br>
					<font color="#FFFFFF">R2</br>
					<font color="#FFFFFF">R3</br>
					<font color="#FFFFFF"><h4>Total</h4></br>
				</td>
				<td align="center">
					<font color="#FFFF21"><h4>Player 2</h4>
					<font color="#FFFF21"><div id="Player2_ScoreRound1Sum">17</div></font>
					<font color="#FFFF21"><div id="Player2_ScoreRound2Sum">3</div></font>
					<font color="#FFFF21"><div id="Player2_ScoreRound3Sum">20</div></font>
					<font color="#FFFF21"><h4><div id="Player2_ScoreSum">126</div></h4></font>
				</td>
			</tr>

			<tr>
				<td align="left">
				</td>
				<td align="center">
					<input type="image" src="./img/btn_110x114_gamestart.svg" alt="Submit" width="110" height="114">
					<p>RESTART</p>
				</td>
				<td align="right">
				</td>
			</tr>
		</tbody>
	</table>

</div>
